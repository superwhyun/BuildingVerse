<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Building Interface</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>

<body>
    <div id="canvas-container"></div>

    <!-- UI Overlay -->
    <div id="ui-layer">
        <div id="controls-hint">
            <p>W/S: Move Camera Up/Down</p>
            <p>A/D: Rotate Building</p>
            <p>Click a space to add a room.</p>
        </div>
        <div id="tooltip" class="hidden"></div>
    </div>

    <!-- Modal Template (Hidden by default) -->
    <div id="room-modal" class="hidden">
        <div class="modal-content">
            <h2>Manage Room</h2>
            <form id="room-form">
                <input type="hidden" id="room-x">
                <input type="hidden" id="room-y">

                <label>Width (Sectors): <input type="number" id="room-width" min="1" max="5" value="1"></label>
                <label>Height (Floors): <input type="number" id="room-height" min="1" max="5" value="1"></label>

                <label>Title: <input type="text" id="room-title" placeholder="Room Title"></label>
                <label>Image URL: <input type="text" id="room-image" placeholder="https://..."></label>
                <label>Link URL: <input type="text" id="room-url" placeholder="https://..."></label>
                <label>Banner Text: <input type="text" id="room-banner" placeholder="Scrolling text..."></label>

                <div class="buttons">
                    <button type="button" id="btn-cancel">Cancel</button>
                    <button type="submit" id="btn-save">Save</button>
                    <button type="button" id="btn-delete" class="danger">Delete</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/three.min.js"></script>
    <script src="js/omggif.js"></script>
    <script type="module" src="js/app.js"></script>
</body>

</html>
